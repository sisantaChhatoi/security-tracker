<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container{
            margin-top: 7%;
            
        }
        body {
            background-color:#40202f;
            background-image: radial-gradient(650px circle at 0% 0%,
            hsl(218, 41%, 35%) 15%,
            hsl(218, 41%, 30%) 35%,
            hsl(218, 41%, 20%) 75%,
            hsl(218, 41%, 19%) 80%,
            transparent 100%),
          radial-gradient(1250px circle at 100% 100%,
            hsl(218, 41%, 45%) 15%,
            hsl(218, 41%, 30%) 35%,
            hsl(218, 41%, 20%) 75%,
            hsl(218, 41%, 19%) 80%,
            transparent 100%);
            background-repeat: no-repeat;
            height: 100rem;
        }
        .register-container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
        }
        .left-panel {
            background: linear-gradient(to bottom, #004e92, #000428);
            color: white;
            padding: 40px;
            text-align: center;
            border-top-left-radius: 0px;
            border-top-right-radius: 40px;
            border-bottom-left-radius: 40px;
           
        }
        .tab-switch {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab-switch button {
            border-radius: 20px;
            padding: 10px 20px;
            border: none;
            outline: none;
            cursor: pointer;
            font-weight: bold;
        }
        .tab-switch .active {
            background: #004e92;
            color: white;
        }
        .form-control {
            border-radius: 20px;
        }
        .btn-register {
            background: #004e92;
            color: white;
            border-radius: 20px;
            width: 100%;
            padding: 10px;
            border: none;
            font-weight: bold;
        }
    </style>
    <!-- Include bcryptjs from a CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>


</head>
<body>
    <div class="container">
        <div class="row register-container">
            <div class="col-md-4 left-panel d-flex flex-column justify-content-center">
                <h3>Welcome</h3>
                <p>You are 30 seconds away from earning your own money!</p>
                <button class="btn btn-light">Login</button>
            </div>
            <div class="col-md-8 p-4">
                <div class="tab-switch">
                    <button class="active" id="employeeTab" onclick="switchTab('employee')">Employee</button>
                    <button id="hirerTab" onclick="switchTab('hirer')">Hirer</button>
                </div>
                <h4 class="text-center" id="formTitle">Apply as an Employee</h4>
                <form id="registrationForm">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control mb-3" placeholder="First Name *">
                            <input type="text" class="form-control mb-3" placeholder="Last Name *">
                            <input type="password" class="form-control mb-3" placeholder="Password *">
                            <input type="password" class="form-control mb-3" placeholder="Confirm Password *">
                            <div class="form-group">
                                <label class="mr-3"><input type="radio" name="gender" checked> Male</label>
                                <label><input type="radio" name="gender"> Female</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <input type="email" class="form-control mb-3" placeholder="Your Email *">
                            <input type="text" class="form-control mb-3" placeholder="Your Phone *">
                            <select class="form-control mb-3">
                                <option disabled selected>Please select your Security Question</option>
                                <option>What is your Birthdate?</option>
                                <option>What is Your old Phone Number?</option>
                                <option>What is your Pet Name?</option>
                            </select>
                            <input type="text" class="form-control mb-3" placeholder="Enter Your Answer *">
                            <button type="submit" class="btn-register">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function switchTab(tab) {
            if (tab === 'employee') {
                document.getElementById('formTitle').innerText = 'Apply as an Employee';
                document.getElementById('employeeTab').classList.add('active');
                document.getElementById('hirerTab').classList.remove('active');
            } else {
                document.getElementById('formTitle').innerText = 'Apply as a Hirer';
                document.getElementById('hirerTab').classList.add('active');
                document.getElementById('employeeTab').classList.remove('active');
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/security-tracker/frontend/js/registeration_script.js"></script>
</body>
</html>
