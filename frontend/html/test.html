<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #3931af, #00c6ff);
            color: #fff;
        }
        .register-container {
            max-width: 900px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .nav-tabs .nav-link {
            font-weight: bold;
            color: #0062cc;
        }
        .nav-tabs .nav-link.active {
            background-color: #0062cc;
            color: #fff;
            border-radius: 5px;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-register {
            width: 100%;
            background: #0062cc;
            color: #fff;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-register:hover {
            background: #0047ab;
        }
    </style>
</head>
<body>

<div class="container register-container">
    <ul class="nav nav-tabs nav-justified" id="registerTabs">
        <li class="nav-item">
            <a class="nav-link active" id="employee-tab" data-bs-toggle="tab" href="#employee">Employee</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="hirer-tab" data-bs-toggle="tab" href="#hirer">Hirer</a>
        </li>
    </ul>

    <div class="tab-content mt-3">
        <!-- Employee Tab -->
        <div class="tab-pane fade show active" id="employee">
            <h3 class="text-center text-dark">Apply as an Employee</h3>
            <form class="row g-3 mt-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="First Name *" required>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Last Name *" required>
                </div>
                <div class="col-md-6">
                    <input type="email" class="form-control" placeholder="Email *" required>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Phone *" required minlength="10" maxlength="10">
                </div>
                <div class="col-md-6">
                    <input type="password" class="form-control" placeholder="Password *" required>
                </div>
                <div class="col-md-6">
                    <input type="password" class="form-control" placeholder="Confirm Password *" required>
                </div>
                <div class="col-md-12">
                    <select class="form-control" required>
                        <option value="" disabled selected>Select Security Question</option>
                        <option>What is your Birthdate?</option>
                        <option>What is Your Old Phone Number?</option>
                        <option>What is your Pet Name?</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <input type="text" class="form-control" placeholder="Your Answer *" required>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-register">Register</button>
                </div>
            </form>
        </div>

        <!-- Hirer Tab -->
        <div class="tab-pane fade" id="hirer">
            <h3 class="text-center text-dark">Apply as a Hirer</h3>
            <form class="row g-3 mt-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="First Name *" required>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Last Name *" required>
                </div>
                <div class="col-md-6">
                    <input type="email" class="form-control" placeholder="Email *" required>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Phone *" required minlength="10" maxlength="10">
                </div>
                <div class="col-md-6">
                    <input type="password" class="form-control" placeholder="Password *" required>
                </div>
                <div class="col-md-6">
                    <input type="password" class="form-control" placeholder="Confirm Password *" required>
                </div>
                <div class="col-md-12">
                    <select class="form-control" required>
                        <option value="" disabled selected>Select Security Question</option>
                        <option>What is your Birthdate?</option>
                        <option>What is Your Old Phone Number?</option>
                        <option>What is your Pet Name?</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <input type="text" class="form-control" placeholder="Your Answer *" required>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-register">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
