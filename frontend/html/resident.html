<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resident Dashboard</title>

    <!-- Bootstrap & FontAwesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

    <!-- Leaflet for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Leaflet Marker Cluster -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"
    />
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="../css/resident_style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="text-center mb-4">Resident Dashboard</h2>

      <div class="row">
        <!-- Available Guards -->
        <div class="col-md-4">
          <div class="dashboard-card">
            <h4 class="text-center">👮 Available Guards</h4>
            <hr />
            <ul id="guardList" class="list-group"></ul>
          </div>
        </div>

        <!-- Map Display -->
        <div class="col-md-8">
          <div class="dashboard-card">
            <h4 class="text-center">📍 Nearby Guards</h4>
            <hr />
            <div id="map"></div>
          </div>
        </div>
      </div>

      <!-- Emergency Section -->
      <div class="row mt-4">
        <div class="col-md-12">
          <div class="dashboard-card text-center">
            <h4>🚨 Emergency Services</h4>
            <hr />
            <div class="d-flex flex-wrap justify-content-center gap-3">
              <button class="btn btn-danger">
                <i class="fas fa-ambulance"></i> Call Ambulance
              </button>
              <button class="btn btn-warning">
                <i class="fas fa-fire"></i> Report Fire
              </button>
              <button class="btn btn-dark">
                <i class="fas fa-user-secret"></i> Report Theft
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Guest Pre-registration Section -->
      <div class="row mt-4">
        <div class="col-md-12">
          <div class="dashboard-card">
            <h4 class="text-center">🛬 Guest Pre-Registration</h4>
            <hr />
            <form>
              <div class="mb-3">
                <label for="guestName" class="form-label">Guest Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="guestName"
                  placeholder="Enter guest name"
                />
              </div>
              <div class="mb-3">
                <label for="guestTime" class="form-label"
                  >Expected Arrival Time</label
                >
                <input
                  type="datetime-local"
                  class="form-control"
                  id="guestTime"
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Guard Details Modal -->
      <div
        class="modal fade"
        id="guardDetailsModal"
        tabindex="-1"
        aria-labelledby="guardDetailsModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="guardDetailsModalLabel">
                Guard Details
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p><strong>Name:</strong> <span id="guardName"></span></p>
              <p><strong>Guard ID:</strong> <span id="guardID"></span></p>
              <p><strong>Contact:</strong> <span id="guardContact"></span></p>
              <p>
                <strong>Current Location:</strong>
                <span id="guardLocation"></span>
              </p>
              <p><strong>Rating:</strong> <span id="guardRating"></span> ⭐</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/resident_script.js"></script>
  </body>
</html>
