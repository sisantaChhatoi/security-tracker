<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Registration</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
<link rel="stylesheet" href="../css/registeration_style.css">
  </head>
  <body>
    <div class="container">
      <div class="row register-container">
        <div
          class="col-md-4 left-panel d-flex flex-column justify-content-center"
        >
          <h1><b>Welcome</b></h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque ut
            erat at nunc mollis malesuada.
          </p>
          <button class="btn btn-light">Login</button>
        </div>
        <div class="col-md-8 p-4">
          <div class="tab-switch">
            <button
              class="active"
              id="employeeTab"
              onclick="switchTab('resident')"
            >
              Resident
            </button>
            <button id="hirerTab" onclick="switchTab('guard')">Guard</button>
          </div>
          <h4 class="text-center" id="formTitle">Apply as a Resident</h4>
          <form id="registrationForm">
            <div class="row">
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control mb-3"
                  placeholder="First Name"
                  id="firstName"
                />
                <input
                  type="text"
                  class="form-control mb-3"
                  placeholder="Last Name"
                  id="lastName"
                />
                <input
                type="number"
                class="form-control mb-3"
                placeholder="Your age "
                id="age"
              />
              <input
              type="email"
              class="form-control mb-3"
              placeholder="Your Email "
              id="mail"
            />
            <input
              type="tel"
              class="form-control mb-3"
              placeholder="Your Phone "
              id="mobNumber"
            />
                <input
                  type="password"
                  class="form-control mb-3"
                  placeholder="Password"
                  id="password"
                />
                <input
                  type="password"
                  class="form-control mb-3"
                  placeholder="Confirm Password"
                  id="confirm_password"
                />
      
              </div>
              <div class="col-md-6">
             
               
                <textarea  type="text"
                class="form-control mb-3"
                placeholder="Address "
                id="address"></textarea>
                 
            
                <button type="submit" class="btn-register" id="registerBtn">Register</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      function switchTab(tab) {
        if (tab === "resident") {
          document.getElementById("formTitle").innerText =
            "Apply as a Resident";
          document.getElementById("employeeTab").classList.add("active");
          document.getElementById("hirerTab").classList.remove("active");
        } else {
          document.getElementById("formTitle").innerText = "Apply as a Guard";
          document.getElementById("hirerTab").classList.add("active");
          document.getElementById("employeeTab").classList.remove("active");
        }
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/registeration_script.js"></script>
  </body>
</html>
