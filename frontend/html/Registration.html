<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #40202f;
            background-image: radial-gradient(650px circle at 0% 0%,
            hsl(218, 41%, 35%) 15%,
            hsl(218, 41%, 30%) 35%,
            hsl(218, 41%, 20%) 75%,
            hsl(218, 41%, 19%) 80%,
            transparent 100%),
          radial-gradient(1250px circle at 100% 100%,
            hsl(218, 41%, 45%) 15%,
            hsl(218, 41%, 30%) 35%,
            hsl(218, 41%, 20%) 75%,
            hsl(218, 41%, 19%) 80%,
            transparent 100%);
            background-repeat: no-repeat;
            height: 100vh;
        }

        .container {
            margin-top: 5%;
        }

        .register-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
        }

        .left-panel {
            background: linear-gradient(to bottom, #004e92, #000428);
            color: white;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .tab-switch {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab-switch button {
            border-radius: 20px;
            padding: 10px 20px;
            border: none;
            outline: none;
            cursor: pointer;
            font-weight: bold;
        }

        .tab-switch .active {
            background: #004e92;
            color: white;
        }

        .form-control {
            border-radius: 20px;
        }

        .btn-register {
            background: #004e92;
            color: white;
            border-radius: 20px;
            width: 100%;
            padding: 10px;
            border: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .left-panel {
                margin-bottom: 20px;
                padding: 20px;
            }
            .register-container {
                padding: 20px;
            }
        }

        @media (max-width: 576px) {
            .container {
                margin-top: 10%;
            }
            .tab-switch {
                flex-direction: column;
                align-items: center;
            }
            .form-control {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row register-container">
            <div class="col-md-4 left-panel d-flex flex-column justify-content-center">
                <h1><b>Welcome</b></h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque ut erat at nunc mollis malesuada.</p>
                <button class="btn btn-light">Login</button>
            </div>
            <div class="col-md-8 p-4">
                <div class="tab-switch">
                    <button class="active" id="employeeTab" onclick="switchTab('resident')">Resident</button>
                    <button id="hirerTab" onclick="switchTab('guard')">Guard</button>
                </div>
                <h4 class="text-center" id="formTitle">Apply as a Resident</h4>
                <form id="registrationForm">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control mb-3" placeholder="First Name">
                            <input type="text" class="form-control mb-3" placeholder="Last Name">
                            <input type="password" class="form-control mb-3" placeholder="Password">
                            <input type="password" class="form-control mb-3" placeholder="Confirm Password">
                            <div class="form-group">
                                <label class="mr-3"><input type="radio" name="gender" checked> Male</label>
                                <label><input type="radio" name="gender"> Female</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <input type="email" class="form-control mb-3" placeholder="Your Email ">
                            <input type="number" class="form-control mb-3" placeholder="Your Phone ">
                            <input type="text" class="form-control mb-3" placeholder="Address ">
                            <input type="textarea" class="form-control mb-5" placeholder="Enter Your Answer *">
                            <button type="submit" class="btn-register">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            if (tab === 'resident') {
                document.getElementById('formTitle').innerText = 'Apply as a Resident';
                document.getElementById('employeeTab').classList.add('active');
                document.getElementById('hirerTab').classList.remove('active');
            } else {
                document.getElementById('formTitle').innerText = 'Apply as a Guard';
                document.getElementById('hirerTab').classList.add('active');
                document.getElementById('employeeTab').classList.remove('active');
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
