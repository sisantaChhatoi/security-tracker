<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .gradient-button {
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
        }
    </style>
</head>
<body class="gradient-bg d-flex align-items-center justify-content-center vh-100">
    <div class="bg-white rounded-lg shadow-lg p-4 p-md-5 w-100" style="max-width: 400px;">
        <h2 class="text-center mb-4">Login</h2>
        <form>
        <div>
            <select class="form-select">
                <option selected>Select Role</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
                <option value="guest">Guest</option>
            </select>
        </div>
            <div class="mb-3">
                <label for="MOBILE" class="form-label">mobile</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user text-gray-400"></i></span>
                    <input type="number" class="form-control" id="mobilenumber" placeholder="Mobile number">
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock text-gray-400"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Type your password">
                </div>
            </div>
            <div class="d-flex justify-content-between mb-4">
                <a href="#" class="text-decoration-none">Forgot password?</a>
            </div>
            <div class="d-grid mb-4">
                <button type="button" class="btn text-white gradient-button">LOGIN</button>
            </div>
            <div class="text-center text-muted">
                Or Sign Up Using
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
